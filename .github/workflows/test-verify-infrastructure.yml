name: Build CDK

on:
  pull_request:
    branches: [main]
    paths:
      - "infrastructure/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Install Dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Build CDK Project
        working-directory: infrastructure
        run: npm run build

      - name: Test CDK Project
        working-directory: infrastructure
        run: npm run test

      - name: Synth cloud formation
        working-directory: infrastructure
        run: npx cdk synth
